version: 2.1

workflows:
  testing_ci:
    jobs:
      - tests

jobs:
  tests:
    docker:
      - image: cimg/base:2022.05 # Primary execution image
    steps:
      - checkout
      - setup_remote_docker: 
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: build-docker-image
          command: docker build -t enochval/docker-react -f Dockerfile.dev .
      - run:
          name: run-test
          command: docker run enochval/docker-react npm run test -- --coverage

